<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Babylon.js WebGPU + PBR</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    canvas { width: 100%; height: 100%; display: block; }
  </style>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
</head>

<body>
<canvas id="renderCanvas"></canvas>

<script type="module">

  const canvas = document.getElementById("renderCanvas");

  let engine = new BABYLON.WebGPUEngine(canvas, { antialiasing: true });
  await engine.initAsync();

  const scene = new BABYLON.Scene(engine);

  await BABYLON.SceneLoader.AppendAsync('', 'Jellycat_cup_Tinkercad.glb', scene);

  const mesh = scene.meshes[1]; 
  mesh.position = new BABYLON.Vector3(0,0,0);

  const pbr = new BABYLON.PBRMaterial("pbr", scene);

  pbr.metallic = 1.0;
  pbr.roughness = 0.2;
  pbr.subSurface.isRefractionEnabled = false;
  pbr.clearCoat.isEnabled = true;
  pbr.clearCoat.intensity = 0.8;
  pbr.emissiveColor = new BABYLON.Color3(0.1, 0.1, 0.4);

  mesh.material = pbr;

  scene.createDefaultCameraOrLight(true, true, true);

  scene.activeCamera.alpha += 1.2;
  scene.activeCamera.beta = 1.2;

  scene.activeCamera.attachControl(canvas, true);

  engine.runRenderLoop(() => scene.render());

  addEventListener("resize", () => engine.resize());

</script>

</body>
</html>
