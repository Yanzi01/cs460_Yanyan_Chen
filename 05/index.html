<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CS460 â€“ Three.js + Tweakpane</title>

    <style>
      html, body {
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }
      canvas {
        display: block;
      }
    </style>

    <!-- stats.js widget -->
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { AnaglyphEffect } from 'three/addons/effects/AnaglyphEffect.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js';
      import { Pane } from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';

      var renderer, effect, controls, scene, camera;
      var light, ambientLight;
      var stats;

      // global helper for scene settings and UI callbacks
      window.SCENE = {
        anaglyph: false,

        poly: null,
        rotate_poly: false,
        do_rotate_poly: function () {
          window.SCENE.rotate_poly = !window.SCENE.rotate_poly;
        },

        blender: null,
        rotate_blender: false,
        do_rotate_blender: function () {
          window.SCENE.rotate_blender = !window.SCENE.rotate_blender;
        },

        blender_helper: null,
        blender_old_material: null,
        change_material: function () {
          if (!window.SCENE.blender) return;

          if (!window.SCENE.blender_old_material) {
            window.SCENE.blender_old_material =
              window.SCENE.blender.material.clone();
            window.SCENE.blender.material = new THREE.MeshNormalMaterial();
          } else {
            window.SCENE.blender.material =
              window.SCENE.blender_old_material.clone();
            window.SCENE.blender_old_material = null;
          }
        }
      };

      window.onload = function () {
        // scene
        scene = new THREE.Scene();

        // camera
        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          10000
        );
        camera.position.set(0, 10, 0);

        // renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // lights
        ambientLight = new THREE.AmbientLight(0x000000, 1.0);
        scene.add(ambientLight);

        light = new THREE.DirectionalLight(0xffffff, 5.0);
        light.position.set(10, 40, 50);
        scene.add(light);

        // orbit controls
        controls = new OrbitControls(camera, renderer.domElement);

        // anaglyph effect
        effect = new AnaglyphEffect(renderer);
        effect.setSize(window.innerWidth, window.innerHeight);

        // stats.js widget
        stats = new Stats();
        document.body.appendChild(stats.domElement);

        // Tweakpane root and Scene panel
        const pane = new Pane();
        const sceneui = pane.addFolder({ title: 'Scene' });

        // anaglyph toggle
        sceneui.addBinding(window.SCENE, 'anaglyph');

        // directional light controls
        sceneui.addBinding(light.position, 'x', {
          min: -100,
          max: 100,
          label: 'Light X'
        });
        sceneui.addBinding(light.position, 'y', {
          min: -100,
          max: 100,
          label: 'Light Y'
        });
        sceneui.addBinding(light.position, 'z', {
          min: -100,
          max: 100,
          label: 'Light Z'
        });
        sceneui.addBinding(light, 'intensity', {
          min: 0,
          max: 10,
          label: 'Intensity'
        });

        // ambient light color
        sceneui.addBinding(ambientLight, 'color', {
          label: 'AmbientLight Color'
        });

        // load PolyCam mesh
        const loader1 = new GLTFLoader();
        loader1.load('orginal_jellycat_cup.glb', function (gltf) {
          const poly = gltf.scenes[0].children[0];
          poly.scale.set(10, 10, 10);
          poly.quaternion.set(1, 0, 0, 0);
          poly.translateX(5);
          scene.add(poly);

          window.SCENE.poly = poly;

          // PolyCam Mesh panel
          const polyUI = pane.addFolder({ title: 'PolyCam Mesh' });
          polyUI.addBinding(poly.material, 'wireframe', { label: 'wireframe' });
          polyUI.addButton({ title: 'rotate!' }).on('click', () => {
            window.SCENE.do_rotate_poly();
          });
        });

        // load Blender mesh
        const loader2 = new GLTFLoader();
        loader2.load('jellycat_cup.glb', function (gltf) {
          const blender = gltf.scenes[0].children[0];
          blender.scale.set(10, 10, 10);
          blender.quaternion.set(1, 0, 0, 0);
          scene.add(blender);

          window.SCENE.blender = blender;

          // VertexNormalsHelper for Blender mesh
          const helper = new VertexNormalsHelper(blender, 0.6, 0x0000ff);
          helper.visible = false;
          scene.add(helper);
          window.SCENE.blender_helper = helper;

          // Blender Mesh panel
          const blenderUI = pane.addFolder({ title: 'Blender Mesh' });
          blenderUI.addBinding(helper, 'visible', {
            label: 'Show normals!'
          });
          blenderUI.addButton({ title: 'Change Material' }).on('click', () => {
            window.SCENE.change_material();
          });
          blenderUI.addButton({ title: 'rotate!' }).on('click', () => {
            window.SCENE.do_rotate_blender();
          });
        });

        animate();
      };

      function animate() {
        requestAnimationFrame(animate);

        // PolyCam 180 degree rotation
        if (window.SCENE.poly) {
          const q = new THREE.Quaternion();
          if (window.SCENE.rotate_poly) {
            q.setFromAxisAngle(new THREE.Vector3(0, 1, 0), Math.PI);
          } else {
            q.identity();
          }
          window.SCENE.poly.quaternion.slerp(q, 0.01);
        }

        // Blender 180 degree rotation and normals helper update
        if (window.SCENE.blender) {
          const q2 = new THREE.Quaternion();
          if (window.SCENE.rotate_blender) {
            q2.setFromAxisAngle(new THREE.Vector3(0, 1, 0), Math.PI);
          } else {
            q2.identity();
          }
          window.SCENE.blender.quaternion.slerp(q2, 0.01);

          if (window.SCENE.blender_helper) {
            window.SCENE.blender_helper.update();
          }
        }

        controls.update();

        if (window.SCENE.anaglyph) {
          effect.render(scene, camera);
        } else {
          renderer.render(scene, camera);
        }

        // update stats.js widget
        stats.update();
      }
    </script>
  </head>
  <body></body>
</html>
